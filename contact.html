<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/3f89c3f8b3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--My styles-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <!--Navbar-->

    <div class="container-fluid backg-dprimary rounded-bottom sticky-top">
        <nav class="navbar navbar-expand-lg">
            <a class="d-flex navbar-brand align-items-center" href="index.html">
                <img src="images/logo.png" width="20%">
                <h2 class="d-inline">TECHELPS</h2>
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ms-auto fw-bold fs-4">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Content-->

    <div class="container my-5">
        <h1 class="mb-5">Get in Contact</h1>
        <form class="row align-items-center">
            <div class="col-md-6 text-center">
                <img class="img-fluid" width="50%"
                    src="https://cdn.pixabay.com/photo/2019/07/03/05/58/envelope-4313721_960_720.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Message</label>
                    <div class="col-sm-7">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn backg-lprimary">Send</button>
            </div>
        </form>

        <div class="text-center my-5">
            <h2>Please give us some feed-back</h3>
            <div class="btn-group " role="group">
                <button type="button" class="btn btn-outline-warning">⭐</button>
                <button type="button" class="btn btn-outline-warning">⭐⭐</button>
                <button type="button" class="btn btn-outline-warning">⭐⭐⭐</button>
                <button type="button" class="btn btn-outline-warning">⭐⭐⭐⭐</button>
                <button type="button" class="btn btn-outline-warning">⭐⭐⭐⭐⭐</button>
            </div>
            <div class="row mt-3">
                <div class="col-4"></div>
                <div class="col-4"><textarea class="form-control" placeholder="Suggestions"></textarea></div>                
                <div class="col-4"></div>
            </div>
            <button class="btn backg-lprimary mt-3">Submit</button>
        </div>

        
    </div>



    <!--Footer-->

    <div class="container-fluid backg-accent py-5">
        <div class="row text-center mb-5">
            <div class="col"></div>
            <div class="col">
                <img class="img-fluid"
                    src="https://cdn-eu.icons8.com/Za1ICGGYRUavUPg33EI6gw/7g87JwtHfk2qOSPRSKxM_Q/twitter.png"
                    alt="Twitter">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://cdn-eu.icons8.com/Za1ICGGYRUavUPg33EI6gw/cMor2xUv90SHm9WsUGrrWQ/facebook_icon.png"
                    alt="Facebook">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://cdn-eu.icons8.com/Za1ICGGYRUavUPg33EI6gw/qhuNzzFGPUC2hS9pcMqnrw/instagram_icon.png"
                    alt="Instagram">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://cdn-eu.icons8.com/Za1ICGGYRUavUPg33EI6gw/BC9YVu1PY0ij_vZljlFpeg/red_button_with_youtube_icon.png"
                    alt="Youtube">
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <span>2023@ TECHELPS</span>
            </div>
            <div class="col text-end">
                <div class="dropdown">
                    <button class="btn backg-lprimary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Español</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
